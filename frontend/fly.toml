# fly.toml app configuration file generated for app_name on 2023-05-08T12:10:20+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "daria-portfolio"

kill_signal = "SIGINT"
kill_timeout = 5
# Deploy region
primary_region = "arg"
processes = []

[env]
  PORT = "8080"
  NODE_ENV = "production"

[deploy]
  release_command = "npx sequelize db:migrate"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"